<!DOCTYPE html>
<html lang="en">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            display: flex;
            gap: 1rem;
        }

        section {
            flex-grow: 1;
        }

        aside {
            max-width: 300px; /* or whatever size you want */
        }

        footer {
            width: 100%;
        }
</style>
    <head>

    </head>
    <body>
        <header>
            <span>Site Title</span>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <section>
                <h1>Left Column</h1>
                <p>Left column content...</p>
            </section>

            <aside>
                <h1>Right Column</h1>
                <p>Right column content...</p>
            </aside>
        </main>

        <footer>
                <p>Footer content...</p>
        </footer>

    </body>
</html>
